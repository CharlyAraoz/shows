<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikel Producciones | Productora de Shows Corporativos</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
		<!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Espectáculos que dejan huella</h1>
            <p>Shows exclusivos para eventos corporativos</p>
            <a href="#shows" class="cta-button">Ver nuestros shows</a>
        </div>
    </header>

    <!-- Shows Section -->
    <section id="shows" class="shows">
        <h2>Nuestros Shows</h2>
        <div class="shows-grid">
            <!-- Se llena dinámicamente con JS -->
        </div>
    </section>

    <!-- Contacto -->
    <section class="contacto">
        <h2>¿Listo para sorprender a tu audiencia?</h2>
        <form id="contact-form" class="contact-form">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Email" required>
            <select>
                <option value="">Selecciona un show</option>
                <option value="Splash">Splash</option>
                <option value="Lasermania">Lasermania</option>
		<option value="Defiesta">Defiesta</option>
		<option value="Notorious">Notorious</option>
		<option value="The Acá">The Acá</option>
		<option value="Bikelmania">Bikelmania</option>
					
                <!-- Más opciones -->
            </select>
            <button type="submit">Solicitar información</button>
        </form>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
